<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <div ng-app="MyApp" ng-controller="MyController">
        <h1><center><input type="button"   value="Generate Table for COVID-19 details in INDIA" ng-click="GenerateTable()" /></center></h1>
        <hr />
        <table cellpadding="0" cellspacing="0" ng-show="IsVisible" border="2px" style="width:100%">
            <tr>
                
                <th ng-click="orderByMe('state')" >State</th>
                <th ng-click="orderByMe('confirmed')">No.of cases  </th>
              
                <th ng-click="orderByMe('recovered')">Cases Recovered</th>
            </tr>
            <tbody ng-repeat="c in details | orderBy:myOrderBy">
                <tr>
                    <td>{{c.state}}</td>
                    <td>{{c.confirmed}}</td>
                  
                    <td>{{c.recovered}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
