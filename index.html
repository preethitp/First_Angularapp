<html>
<head>
    <title></title>
</head>
<body style="background-color: Bisque;background-image: url('images/c2.jpg');">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <button class="btn" style="font-weight: bolder;"><i class="fa fa-home"></i><a href="index.html"> Home</a></button>
    <div ng-app="MyApp" ng-controller="MyController">

        <h1><center><input type="button"  style="width:1000px;height:100px;background-color:MediumSlateBlue;font-weight: bolder;" value="Generate Table for COVID-19 details in INDIA-CLICK HERE" ng-click="GenerateTable()" /></center></h1>
         <h1><center><input type="button"  ng-show="IsVisible" style="width:1000px;height:40px;background-color:khaki;font-weight: bolder;" value="Click on the table headers to visualize the functions of OrderBy Filter" /></center></h1>
       
        <hr />
        <table cellpadding="0" cellspacing="0" ng-show="IsVisible" border="2px" style="width:100%;border-color: black;text-align:center;" >
            <tr style="background-color: goldenrod;font-weight: bolder;">
                
                <th ng-click="orderByMe('state')" >State</th>
                <th ng-click="orderByMe('confirmed')">No of cases  </th>
              
                <th ng-click="orderByMe('recovered')">Cases Recovered</th>
            </tr>
            <tbody ng-repeat="c in details | orderBy:myOrderBy">
                <tr style="background-color:lightgreen;font-weight: bold;">
                    <td>{{c.state}}</td>
                    <td>{{c.confirmed}}</td>
                  
                    <td>{{c.recovered}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
<iframe src="https://maps.mapmyindia.com/corona"  style="width:100%;height:100%"></ iframe>

</body>
</html>
